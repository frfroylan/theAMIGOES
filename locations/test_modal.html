<!DOCTYPE html>
<html lang="en">
<head>

	<title>Modal Test</title>
	<meta NAME="viewport" CONTENT="width=device-width, initial-scale=1">
	<meta NAME="google" CONTENT="notranslate" />
	<meta NAME="robots" CONTENT="index, follow">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<meta NAME="googlebot" CONTENT="noodp">
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>
	<style>
		*,body{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			list-style-type: none;
			font-family: 'Quicksand';
			font-weight: 700;
		}
		button{
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		Learn about This Place
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close button"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">This Place</h4>
				</div>
				<div class="modal-body">
					<ul>
						<li>This place has A</li>
						<li>It also has B</li>
						<li>You cant miss C</li>
						<li>Make sure you spend all day at D</li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
</body>
</html>
